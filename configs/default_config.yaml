# Hyperparams, DP eps, participant constraints
model:
  type: "linear"
  input_dim: 10
  output_dim: 1

training:
  local_epochs: 5
  lr: 0.01
  batch_size: 32

privacy:
  noise_multiplier: 1.1
  max_grad_norm: 1.0
  target_epsilon: 1.0
  target_delta: 1e-5

blockchain:
  rpc_url: "http://localhost:8545"
  contract_address: "0x..."

participants:
  min_reputation: 0
  max_nodes_per_round: 10